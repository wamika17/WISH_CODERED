<!DOCTYPE html>
<html>
<head>
    <title>Beverages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; }

        .item {
            width: 330px;
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin: 15px auto;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: left;
            border-left: 12px solid; /* dynamic */
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .drink-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
        }

        .title { font-size: 20px; font-weight: bold; }
        .desc { font-size: 15px; margin-top: 3px; color: #444; }

        .back-btn {
            display: block;
            margin: 25px auto;
            padding: 12px 20px;
            background: #ff5722;
            color: white;
            width: 140px;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <h2>Beverages</h2>

    <div id="drinkList"></div>

    <a href="page3.html" class="back-btn">Back</a>

    <script>
        const drinks = [
            { name: "Cold Coffee", img: "https://i.pinimg.com/1200x/22/1b/54/221b545576fc891208fe4b93974f6dba.jpg?auto=format&fit=crop&w=600&q=60", rating: "4.8", time: 7 },
            { name: "Fresh Lime Soda", img: "https://i.pinimg.com/1200x/95/5a/13/955a13881ab9c428eb525e2dfc8dbf39.jpg?auto=format&fit=crop&w=600&q=60", rating: "4.6", time: 3 },
            { name: "Mango Smoothie", img: "https://i.pinimg.com/1200x/ac/65/3c/ac653c5925683c949fa1de6402b372ce.jpg?auto=format&fit=crop&w=600&q=60", rating: "4.9", time: 5 },
            { name: "Iced Tea", img: "https://images.unsplash.com/photo-1497534446932-c925b458314e?auto=format&fit=crop&w=600&q=60", rating: "4.5", time: 6 },
            { name: "Strawberry Milkshake", img: "https://i.pinimg.com/1200x/94/2b/03/942b0316b3cb91cc5c5f2ec0c47a53cb.jpg?auto=format&fit=crop&w=600&q=60", rating: "4.7", time: 8 }
        ];

        // Sort by prep time
        drinks.sort((a, b) => a.time - b.time);

        function getColor(time) {
            if (time <= 4) return "#4CAF50";  // green
            if (time <= 7) return "#FFEB3B";  // yellow
            return "#F44336"; // red
        }

        const drinkDiv = document.getElementById("drinkList");

        drinks.forEach(d => {
            let div = document.createElement("div");
            div.className = "item";
            div.style.borderLeftColor = getColor(d.time);

            div.innerHTML = `
                <img src="${d.img}" class="drink-img">
                <div>
                    <div class="title">${d.name} ‚≠ê${d.rating}</div>
                    <div class="desc">Prep Time: ${d.time} mins</div>
                </div>
            `;

            drinkDiv.appendChild(div);
        });
    </script>

</body>
</html>

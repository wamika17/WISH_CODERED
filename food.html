<!DOCTYPE html>
<html>
<head>
    <title>Food Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
            text-align: center;
        }

        h2 { margin-bottom: 20px; }

        /* GRID LAYOUT */
        #menuList {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 95%;
            margin: 0 auto;
        }

        .item {
            background: white;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
            text-align: left;
            border-left: 12px solid;
            height: 330px;
        }

        img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .title { font-size: 17px; font-weight: bold; margin-top: 8px; }
        .desc { font-size: 14px; margin-top: 5px; color: #444; }

        .back-btn {
            display: block;
            margin: 25px auto;
            padding: 12px 20px;
            background: #ff5722;
            color: white;
            width: 140px;
            text-decoration: none;
            border-radius: 8px;
        }

        /* MAKE IT RESPONSIVE */
        @media screen and (max-width: 900px) {
            #menuList {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 600px) {
            #menuList {
                grid-template-columns: repeat(1, 1fr);
            }
        }

    </style>
</head>
<body>

        ];

        // Sort items by prep time
        dishes.sort((a, b) => a.time - b.time);

        function getColor(time) {
            if (time <= 10) return "#4CAF50";  // green
            if (time <= 18) return "#FFEB3B";  // yellow
            return "#F44336";  // red
        }

        const menuDiv = document.getElementById("menuList");

        dishes.forEach(item => {
            let div = document.createElement("div");
            div.className = "item";
            div.style.borderLeftColor = getColor(item.time);

            div.innerHTML = `
                <img src="${item.img}">
                <div class="title">${item.name} ‚≠ê${item.rating}</div>
                <div class="desc">Prep Time: ${item.time} mins</div>
            `;

            menuDiv.appendChild(div);
        });
    </script>

</html>

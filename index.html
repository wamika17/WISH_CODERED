<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WISH ‚Äì QSR Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<div class="bg-white shadow px-6 py-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold">üçî WISH Dashboard</h1>
  <span class="text-gray-500">Live Monitoring</span>
</div>

<!-- Alert Popup -->
<div id="alertBox"
     class="hidden fixed top-6 right-6 bg-red-600 text-white px-6 py-4 rounded-xl shadow-lg z-50">
  <p id="alertText" class="font-semibold"></p>
</div>

<!-- Dashboard Cards -->
<div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

  <!-- Queue Length -->
  <div id="queueCard" class="bg-white rounded-xl shadow p-5">
    <h2 class="text-gray-500">Queue Length</h2>
    <p id="queueLength" class="text-4xl font-bold text-blue-600">0</p>
  </div>

  <!-- Wait Time -->
  <div id="waitCard" class="bg-white rounded-xl shadow p-5">
    <h2 class="text-gray-500">Estimated Wait Time</h2>
    <p id="waitTime" class="text-4xl font-bold text-orange-500">0 min</p>
  </div>

  <!-- Counters -->
  <div id="counterCard" class="bg-white rounded-xl shadow p-5">
    <h2 class="text-gray-500">Counters Open</h2>
    <p id="countersOpen" class="text-4xl font-bold text-green-600">0</p>
  </div>

</div>

<script>
/* ---------------- THRESHOLDS ---------------- */
const MAX_QUEUE = 10;
const MAX_WAIT = 25; // minutes
const MIN_COUNTERS = 2;
const AVG_SERVICE_TIME = 2.5;

/* ---------------- ALERT FUNCTION ---------------- */
function showAlert(message) {
  const alertBox = document.getElementById("alertBox");
  const alertText = document.getElementById("alertText");

  alertText.innerText = message;
  alertBox.classList.remove("hidden");

  setTimeout(() => {
    alertBox.classList.add("hidden");
  }, 4000);
}

/* ---------------- UPDATE DASHBOARD ---------------- */
function updateDashboard(queue, counters) {

  const waitTime = queue * AVG_SERVICE_TIME;

  document.getElementById("queueLength").innerText = queue;
  document.getElementById("waitTime").innerText = waitTime + " min";
  document.getElementById("countersOpen").innerText = counters;

  // ALERT CONDITIONS
  if (queue > MAX_QUEUE) {
    showAlert("üö® High Rush Alert: Queue limit exceeded");
  }

  if (waitTime > MAX_WAIT) {
    showAlert("‚è≥ Delay Warning: Wait time too high");
  }

  if (counters < MIN_COUNTERS) {
    showAlert("‚ö†Ô∏è Action Required: Open more counters");
  }
}

/* ---------------- SIMULATION (Replace with real sensors later) ---------------- */
setInterval(() => {
  const simulatedQueue = Math.floor(Math.random() * 20);
  const simulatedCounters = Math.floor(Math.random() * 3) + 1;

  updateDashboard(simulatedQueue, simulatedCounters);
}, 5000);
</script>

</body>
</html>

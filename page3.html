<html>
<head>

        body {
            font-family: Arial, sans-serif;
            background: #fafafa;

            padding: 40px;

        h2 {

        .options-container {
            display: flex;
            flex-direction: column;

            text-decoration: none;
            display: block;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        .option-btn:hover {
            background: #e14818;
        }
    </style>
</head>

<body>

    <h2>Welcome to the Dashboard</h2>

    <div class="options-container">

</html>
